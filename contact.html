<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Karan Shop</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    /* ---------- HEADER ---------- */
    header {
      background: #111;
      color: #fff;
      padding: 15px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    /* ---------- HERO ---------- */
    .hero {
      background: #0d6efd;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 18px;
    }

    /* ---------- CONTACT ---------- */
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 15px;
    }

    .contact-box {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .contact-info, .contact-form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 48%;
    }

    .contact-info h3,
    .contact-form h3 {
      margin-bottom: 15px;
      color: #0d6efd;
    }

    .contact-info p {
      margin-bottom: 10px;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 15px;
    }

    .contact-form button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .contact-box {
        flex-direction: column;
      }

      .contact-info,
      .contact-form {
        width: 100%;
      }

      .hero h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="nav">
      <div class="logo">Karan Shop</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="price.html">Pricing</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>We are here to help you</p>
  </section>

  <!-- CONTACT SECTION -->
  <section class="container">
    <div class="contact-box">

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Get in Touch</h3>
        <p><strong>Shop Name:</strong> Karan Shop</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Email:</strong> support@karanshop.com</p>
        <p><strong>Address:</strong> India</p>
      </div>

      <!-- Contact Form -->
      <div class="contact-form">
        <h3>Send Message</h3>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="text" placeholder="Subject">
          <textarea rows="4" placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Karan Shop | All Rights Reserved</p>
  </footer>

</body>
  </html>
